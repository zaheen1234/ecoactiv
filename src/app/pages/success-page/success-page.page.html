  <ion-content [fullscreen]="true">
  
  
    <div class="container"> 
        <iframe class="iframe" src="https://letsgo.ecoactiv.com.au/item-list" (load)="dismissLoading()" scrolling="yes" frameborder="0" marginwidth="0" marginheight="0">

      </iframe>
   
     
    </div>
  </ion-content>
  
  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="2.5" class="colCls" (click)="goToThisPage('home')">
            <img class="menuIcon" src='assets/eco/home.png'>
            <ion-label class="fontCls">
              Home
            </ion-label>
            </ion-col>
          <ion-col size="4" class="colCls" (click)="goToThisPage('privacy')">
            <img class="menuIcon" src='assets/eco/category.png'>
            <ion-label class="fontCls">
              Categories
            </ion-label>
          </ion-col>
          <ion-col size="2.5" class="colCls" (click)="goToThisPage('terms')">
            <img class="menuIcon" src='assets/eco/item-dark.png'>
            <ion-label class="fontCls">
              Items
            </ion-label>
          </ion-col>
          <ion-col size="3" class="colCls" (click)="goToThisPage('contact')">
            <img class="menuIcon" src='assets/eco/contact.png'>
            <ion-label class="fontCls">
              Contact
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
